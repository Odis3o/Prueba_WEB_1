    <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide();
            $("#formulario").submit(function(){
                var mensaje = "";
                if($("#correo").val().trim().length == 0) {
                    mensaje = "El correo esta en blanco";
                }
                if($("#contraseña").val().trim().length == 0) {
                    mensaje = "El contraseña esta en blanco";
                }
                // Evitamos que se envien los datos del formulario
                if(mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }

            });
        })
    </script>
    <div class="container contenedor__login-register" >
        <div class="row">
            <form action="procer.php" method="post" id="formulario" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña">
                </div>
                <div>
                    <input type="submit" href="/index.html" class="btn-success" id="Entrar" value="Entrar">
                    
                    <input type="reset" class="btn btn-dark" id="Limpiar" value="Limpiar">
                    
                </div>
                    
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
            <a href="registro.html">?No te has registrado¿</a>
        </div>
